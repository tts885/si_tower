{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SiTower.</title>
    <link href="/static/pms/plugins/login/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/pms/plugins/login/css/awesome-bootstrap-checkbox.min.css" rel="stylesheet">
    <link href="/static/pms/plugins/login/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/pms/plugins/login/css/style.css" rel="stylesheet">
  </head>
  <body>
  <span class="header-ribbon"/>
  <div class="container-fluid">
        <form  method="post">
        {% csrf_token %}
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-centered">
                    <div class="login-panel">
                        <h4 class="login-panel-title">パスワードリセット</h4>
                        <div class="login-panel-section">
                            <div class="mb-3">
                                <p class="login-panel-tagline">パスワードリクエスト完了しました.</p>
                                <p>We have sent you an e-mail. If you have not received it please check your spam folder. Otherwise contact us if you do not receive it in a few minutes.</p>
                            </div>
                        </div>
                        <div class="login-panel-section">
                            <div class="mb-3">
                              <a style="text-decoration: underline;" href="{% url 'accounts:signup' %}">アカウントを作成</a>｜<a style="text-decoration: underline;" href="{% url 'accounts:login' %}" >サインイン</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="/static/pms/plugins/login/js/jquery.min.js"></script>
    <script src="/static/pms/plugins/login/js/bootstrap.min.js"></script>
  </body>
</html>
