<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SiTower.</title>
    <link href="/static/pms/plugins/login/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/pms/plugins/login/css/awesome-bootstrap-checkbox.min.css" rel="stylesheet">
    <link href="/static/pms/plugins/login/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/pms/plugins/login/css/style.css" rel="stylesheet">
  </head>
  <body>
  <span class="header-ribbon"/>
  <div class="container-fluid">
        <form  method="post">
        {% csrf_token %}
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-centered">
                    <div class="login-panel">
                        <h4 class="login-panel-title">Forgot password</h4>
                        <p class="login-panel-tagline">Sitename helps you connect and share with the people in your life.</p>
                        <div class="login-panel-section">
                            <div class="form-group">
                                <div class="input-group margin-bottom-sm">
                                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
                                    <input class="form-control" name ="username" id="id_username" maxlength="150" type="text" placeholder="Email address / User Name">
                                </div>
                            </div>
                        </div>
                        <div class="login-panel-section">
                            <button type="submit" class="btn btn-default"><i class="fa fa-sign-in fa-fw" aria-hidden="true"></i>Forgot password</button> |
                            <a style="text-decoration: underline;" href="{% url 'accounts:signup' %}">Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="/static/pms/plugins/login/js/jquery.min.js"></script>
    <script src="/static/pms/plugins/login/js/bootstrap.min.js"></script>
  </body>
</html>
